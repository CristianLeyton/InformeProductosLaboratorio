<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
  <meta http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
  <title>Informe de Productos por Laboratorio</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">Informe de Productos</h1>
          <p class="text-gray-600 mt-1">Gestión de productos por laboratorio</p>
        </div>
        <div class="text-right">
          <div class="text-sm text-gray-500">Fecha actual</div>
          <div class="text-lg font-semibold text-gray-900" id="lblFecha"></div>
        </div>
      </div>
    </div>

    <!-- Panel de Selección de Laboratorios -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Seleccionar Laboratorios</h2>

      <div class="flex flex-wrap items-end gap-4">
        <div class="flex-1 min-w-80">
          <label for="inputLaboratorio" class="block text-sm font-medium text-gray-700 mb-2">
            Buscar laboratorio
          </label>
          <div class="relative">
            <input id="inputLaboratorio" type="text"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              placeholder="Escribe el nombre del laboratorio..." autocomplete="off" />
            <div id="sugerenciasLaboratorio"
              class="suggestions hidden absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-auto">
            </div>
          </div>
        </div>

        <div class="flex gap-3">
          <button id="btnAgregarLab"
            class="px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
              </path>
            </svg>
            Agregar
          </button>
          <button id="btnLimpiarLabs"
            class="px-4 py-2 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
              </path>
            </svg>
            Limpiar
          </button>
        </div>
      </div>

      <!-- Chips de laboratorios seleccionados -->
      <div class="mt-4">
        <div id="labsSeleccionados" class="flex flex-wrap gap-2"></div>
      </div>
    </div>

    <!-- Panel de Configuración de Columnas -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Columnas Visibles</h2>
      <div id="columnasOpciones" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    <!-- Panel de Acciones -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
      <div class="flex items-center justify-between">
        <div class="flex gap-4">
          <button id="btnGenerar"
            class="px-3 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Generar Informe
          </button>
          <button id="btnExportar"
            class="px-3 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
            Exportar a Excel
          </button>
        </div>

        <div id="estado" class="text-sm text-gray-600 bg-gray-100 px-4 py-2 rounded-lg"></div>
      </div>
    </div>

    <!-- Tabla de Resultados -->
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-900">Resultados del Informe</h2>
      </div>
      <div class="overflow-x-auto">
        <table id="tablaInforme" class="w-full">
          <thead class="bg-gray-50">
            <tr id="theadRow"></tr>
          </thead>
          <tbody id="tbodyDatos" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
